<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["programing", "Hsk"];
    </script>
    <h2>Get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
    <h1>Loop & Array</h1>
    <script>
      var Array = ["been", "carrot", "watermelon", "onion", "berry"];
    </script>
    <h2>Array List</h2>
    <ul>
      <script>
        var i = 0;
        var j = Array.length;
        while(i < Array.length){
          document.write('<li>'+Array[i]+'</li>');
          i=i+1;
        }
      </script>
    </ul>
  </body>
</html>
