<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .container{
        display: flex;
        flex-direction:column;
      }
      .content{
        display: flex;
      }
      .content nav{
        display: flex;
        flex-direction: row;
      }
      nav, aside{
        flex-basis: 200px;
        flex-shrink: 0;
      }
      header{
        color: #eca53d;
        background-color:#e11c81;
        text-shadow: 5px 1px 2px #801dcd;
        font-size: 70px;
      }
      nav{
        font-size: 35px;
        background-color: #ed5b9b;
        color: #7c8ee2;
        font-family: Copperplate, Papyrus, fantasy;
        text-shadow: 3px 3px #5c1e91;
      }
      footer{
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        HelloGram
      </header>
      <section class="content">
        <nav>
          <ul>
            <li>HOME</li>
            <li>Search</li>
            <li>People</li>
            <li>Picture</li>
            <li>My</li>
          </ul>
        </nav>
        <main>
          main
        </main>
        <aside class="AD">
          ad
        </aside>
      </section>
      <footer>Hello</footer>
    </div>
  </body>
</html>
